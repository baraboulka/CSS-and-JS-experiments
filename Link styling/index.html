<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animating links</title>
</head>
<body>
    <div class="link-animation link-animation-1">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Pricing</a>
        <a href="#">Contacts</a>
    </div>
    <div class="link-animation link-animation-2">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Pricing</a>
        <a href="#">Contacts</a>
    </div>
    <div class="link-animation link-animation-3">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Pricing</a>
        <a href="#">Contacts</a>
    </div>
    <div class="link-animation link-animation-4">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Pricing</a>
        <a href="#">Contacts</a>
    </div>
    <div class="link-animation link-animation-5">
        <a href="#" data-hover="Home">Home</a>
        <a href="#" data-hover="About">About</a>
        <a href="#" data-hover="Services">Services</a>
        <a href="#" data-hover="Pricing">Pricing</a>
        <a href="#" data-hover="Contacts">Contacts</a>
    </div>
</body>
</html>
